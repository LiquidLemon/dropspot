{% extends 'base.html' %}

{% set page = 'profile' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title text-center">Profile</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-4">
            Email
          </div>
          <div class="col">
            {{ user_email }}
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            Username
          </div>
          <div class="col">
            {{ user.username }}
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            OTP
          </div>
          <div class="col">
            <div id="qr-placeholder"></div>
            <noscript id="noscript-qr-url">
              {{ otp_uri }}
            </noscript>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://unpkg.com/qrcode-generator@1.4.3/qrcode.js"></script>
<script src="{{ url_for('static', filename='generateOtpQrcode.js') }}"></script>
{% endblock %}
