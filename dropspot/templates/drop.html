{% extends 'base.html' %}

{% block content %}
<form action="/drop" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>Dropper</legend>
    <label>Choose your files:</label>
    <br/>
    <input type="file" name="files" multiple/>
    <br/>
    <br/>
    <label>Put your authentication code here:</label>
    <br/>
    <input type="text" name="authcode" pattern="\d{6}"/>
    <br/>
    <button type="submit">Drop me!</button>
  </fieldset>
</form>
{% endblock %}
